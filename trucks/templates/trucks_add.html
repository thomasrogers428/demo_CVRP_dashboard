{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <!-- [ breadcrumb ] start -->
                    <!-- <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <div class="page-header-title">
                                        <h5 class="m-b-10">Add Demand</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <!-- [ breadcrumb ] end -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <!-- <div class="card-header">
                                            <h5>Add Demand</h5>
                                        </div> -->
                                        <div class="card-body">
                                            <h5>Add Truck</h5>
                                            <hr>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <form method="POST" id="TruckAdd">
                                                        {% csrf_token %}
                                                        <div class="form-group">
                                                            <label>Load (ft<sup>3</sup>)</label>
                                                            <input type="text" class="form-control" placeholder="Enter Capacity" name="capacity" id="capacity">
                                                        </div>
                                                        <input type="submit" class="btn btn-primary"></input>
                                                    </form>

                                                    <script src="https://code.jquery.com/jquery-3.5.1.js" 
                                                        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
                                                            crossorigin="anonymous"></script>
                                                
                                                    <script type="text/javascript">
                                                    $(document).on('submit','#TruckAdd',function(e){
                                                        e.preventDefault();
                                                        $.ajax({
                                                            type:'POST',
                                                            url:'{% url "trucks_index" %}',
                                                            data:
                                                            {
                                                                capacity:$("#capacity").val(),
                                                                type: "Add",
                                                                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
                                                            },
                                                            success:function(){
                                                                window.location.href="/trucks/";
                                                                alert('Truck Added');
                                                                    }
                                                            })
                                                        });
                                                    </script>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
